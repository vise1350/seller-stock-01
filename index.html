<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers Stock</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">

   
    <label > Item Name </label>
    <input type="name" name="valId" id="valInputTag" required/>
    <label > Selling price </label>
    <input type="tel" name="priceId" id="priceInputTag" required/>
    <button>Submit </button>

</form>
<ul id="ListOfItems"></ul>
<script>

function saveToLocalStorage(event){
    event.preventDefault();
    
    const val= event.target.valId.value;
    const price=event.target.priceId.value;
  

    const obj={
        
        val,
        price}
    
    localStorage.setItem(obj.val,JSON.stringify(obj))
    showUserOnScreen(obj)

    
    }


    function showUserOnScreen(obj){
        const parentElem=document.getElementById('ListOfItems')
        const childElem=document.createElement('li')
        childElem.textContent= obj.val + ' - ' + obj.price
        
        
        const deleteButton=document.createElement('input')
        deleteButton.type="button"
        deleteButton.value='Delete'
        deleteButton.onclick=() => {
        localStorage.removeItem(obj.val)
        parentElem.removeChild(childElem)

        }
         
        childElem.appendChild(deleteButton)
        
        parentElem.appendChild(childElem)




    }

   

</script> 

    
</body>
</html>
